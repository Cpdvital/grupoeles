<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/bg-eles.JPG');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1 class="">Acappella</h1>
            <h3 class="">Quando este dia chegar.</h3>
        </div>
        <div class="main">
            <div class="section text-center">
                <div class="container">
                    <h2 class="text-center">Entre em contato com o Grupo Eles
                    </h2>
                    <form class="contact-form form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Nome</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Name" (focus)="focus=true"
                                        (blur)="focus=false">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label>Email</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="nc-icon nc-email-85"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Email" (focus)="focus1=true"
                                        (blur)="focus1=false">
                                </div>
                            </div>
                        </div>
                        <label>Mensagem</label>
                        <textarea class="form-control" rows="4" placeholder="Deixe sua mensagem..."></textarea>
                        <div class="row">
                            <div class="col-md-4 mr-auto ml-auto">
                                <button class="btn btn-danger btn-lg btn-fill">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>>
    </div>
</div>
